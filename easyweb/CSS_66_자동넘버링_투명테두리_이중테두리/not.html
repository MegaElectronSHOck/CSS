<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .todo{display: inline; padding-left:0;}
        .todo li{display:inline;}
        .todo li:not(:first-child):before{content:"and "}
        .todo li:not(:last-child):after{content:", "}
        .todo li:last-child:after{content:'.'}









/* 
        .todo li:last-child:before{content:"and "} last-child제외한 li
        .todo li:not(:last-child):after{content:", "} */
    </style>
  </head>
  <body>
    <span>Things to do today:</span>
    <ul class="todo">
      <li>eat bacon</li>
      <li>change the AC filter</li>
      <li>pick up another gallon of milk</li>
      <li>invade Antarctica</li>
    </ul>
  </body>
</html>
